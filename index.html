<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy DrumKit</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div class="links">
    <a class="github-link" href="https://github.com/a-faraz/drumkit" target="_blank">
      <img class="github" src="assets/images/github-128.png" alt="github logo">
    </a>

    <a href="https://twitter.com/intent/tweet?hashtags=HipHop&amp;original_referer=https%3A%2F%2Fdev.twitter.com%2Fweb%2Ftweet-button&amp;ref_src=twsrc%5Etfw&amp;related=twitterapi%2Ctwitter&amp;text=Make%20Your%20Own%20Wavy%20Beat&amp;tw_p=tweetbutton&amp;url=http%3A%2F%2FðŸŒŠðŸŒŠ.ws%2F&amp;" class="btn" id="b" target="_blank">
      <span class="label" id="l">
        <img class="tweet" src="assets/images/tweet.png" alt="tweet">
      </span>
    </a>
  </div>

  <audio data-key="65" src="assets/sounds/clap.wav"></audio>
  <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="68" src="assets/sounds/kick.wav"></audio>
  <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="71" src="assets/sounds/boom.wav"></audio>
  <audio data-key="72" src="assets/sounds/ride.wav"></audio>
  <audio data-key="74" src="assets/sounds/snare.wav"></audio>
  <audio data-key="75" src="assets/sounds/tom.wav"></audio>
  <audio data-key="76" src="assets/sounds/tink.wav"></audio>

<script>
  (function(){
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) {
        return;
      }
      audio.currentTime = 0;
      audio.play();
      key.className += " playing";

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => {
        key.addEventListener('transitionend', removeTransition);
      });


      function removeTransition(e) {
        if (e.propertyName !== 'transform') {
          return
        }
        this.classList.remove('playing');
      }
    });
    
  })();
</script>


</body>
</html>
